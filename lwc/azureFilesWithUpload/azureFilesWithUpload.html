<template>
    <lightning-card>
        <!-- Header with label + button -->
        <div slot="title" class="slds-grid slds-grid_vertical-align-center slds-p-horizontal_small">
            <div class="slds-col slds-align-middle slds-m-right_small">
                <span class="slds-text-heading_small">Azure Files</span>
            </div>
            <div class="slds-col slds-align-middle">
                <lightning-button 
                    variant="brand"
                    label={buttonLabel}
                    onclick={handleArchive}
                    disabled={busy}>
                </lightning-button>
            </div>
        </div>

        <!-- Body -->
        <div class="slds-m-around_medium">
            <template if:true={hasFiles}>
                <div class="slds-scrollable_x">
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped slds-table_fixed-layout">
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th scope="col"><div class="slds-truncate">File Name</div></th>
                                <th scope="col"><div class="slds-truncate">Type</div></th>
                                <th scope="col"><div class="slds-truncate">Size</div></th>
                                <th scope="col"><div class="slds-truncate">Floorplan</div></th>
                                <th scope="col"><div class="slds-truncate">Statement of Info</div></th>
                                <th scope="col"><div class="slds-truncate">Portal Available</div></th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={files} for:item="file">
                                <tr key={file.Id}>
                                    <td data-label="File Name">
                                        <div class="slds-truncate" title={file.Name}>
                                            <lightning-icon 
                                                icon-name={file.iconName} 
                                                size="x-small" 
                                                alternative-text="file"
                                                class="slds-m-right_x-small">
                                            </lightning-icon>
                                            {file.Name}
                                        </div>
                                    </td>
                                    <td data-label="Type">{file.Extension}</td>
                                    <td data-label="Size">{file.Size}</td>
                                    <td data-label="Floorplan">
                                        <template if:true={file.Floorplan}>
                                            <lightning-icon icon-name="utility:check" size="x-small"></lightning-icon>
                                        </template>
                                    </td>
                                    <td data-label="Statement of Info">
                                        <template if:true={file.StatementOfInformation}>
                                            <lightning-icon icon-name="utility:check" size="x-small"></lightning-icon>
                                        </template>
                                    </td>
                                    <td data-label="Portal Available">
                                        <template if:true={file.PortalAvailable}>
                                            <lightning-icon icon-name="utility:check" size="x-small"></lightning-icon>
                                        </template>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </template>

            <template if:false={hasFiles}>
                <p class="slds-text-body_regular slds-m-top_medium slds-m-left_medium">
                    No files in Azure for this Property Listing.
                </p>
            </template>
        </div>
    </lightning-card>
</template>
