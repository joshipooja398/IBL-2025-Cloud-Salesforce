<template>
  <lightning-card title="Upload to AWS">
    <div class="slds-p-around_medium">
      <lightning-button
        label={label}
        variant="brand"
        onclick={archiveAll}
        disabled={busy}>
      </lightning-button>
      <template if:true={busy}>
        <lightning-spinner alternative-text="Starting..." size="small"></lightning-spinner>
      </template>
    </div>
  </lightning-card>
</template>
