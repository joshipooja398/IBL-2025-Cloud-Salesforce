<template>
    <lightning-card title="Upload to Azure" icon-name="custom:custom63">
        <div class="slds-p-around_medium">
            <lightning-button 
                variant="brand" 
                label={buttonLabel} 
                onclick={handleArchive}
                disabled={busy}>
            </lightning-button>

            <template if:true={busy}>
                <lightning-spinner alternative-text="Archiving files..." size="small"></lightning-spinner>
            </template>
        </div>
    </lightning-card>
</template>
