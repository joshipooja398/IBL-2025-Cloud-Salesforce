<template>
    <lightning-card title="Direct to S3" icon-name="standard:document">
        <div class="slds-m-around_medium">
            <lightning-button label="Direct to S3" onclick={handleUploadAll} variant="brand"></lightning-button>
        </div>

        <template if:true={uploadedFiles}>
            <div class="slds-m-around_medium">
                <template for:each={uploadedFiles} for:item="file">
                    <p key={file.fileName}>
                        <strong>{file.fileName}</strong>: {file.status} 
                        <template if:true={file.message}>({file.message})</template>
                    </p>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
